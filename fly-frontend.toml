app = 'meurobo-frontend'
primary_region = 'gru'

[build]
  dockerfile = 'apps/frontend/Dockerfile'

[env]
  PORT = '3000'
  NODE_ENV = 'production'
  NEXT_TELEMETRY_DISABLED = '1'

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = '10s'
    grace_period = '5s'
    method = 'GET'
    path = '/'
    protocol = 'http'
    restart_limit = 0
    timeout = '2s'