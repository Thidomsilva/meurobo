    <style type="text/css">
      .mainPreloader {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        height: 100vh;
        width: 100%;
        width: 100vw;
        pointer-events: none;
        background-size: cover;
        background-position: center center;
        z-index: 6666;
      }

      .mainPreloader.animationHide {
        opacity: 0;
        pointer-events: none;
        transform: scale(1.3);
        transition: opacity .5s ease-out, transform .5s ease-out;
      }

      .loaderBg {
        background: #fff;
      }

      .round {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-height: 100px;
        transform: translateZ(0);
        z-index: 5;
      }

      .round::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
      }

      .round::after {
        content: '';
        position: absolute;
        width: 50px;
        height: 50px;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        transform-origin: 50% 50%;
        transform: translate3d(-50%, -50%, 0);
        border-top: 2px solid rgb(203, 199, 199);
        border-right: 2px solid rgb(203, 199, 199);
        border-bottom: 2px solid rgb(203, 199, 199);
        border-left: 2px solid #09af8e;
        animation: rotateLoader 1.1s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      @keyframes rotateLoader {
        from {
          transform: translate3d(-50%, -50%, 0) rotate(0deg);
        }
        to {
          transform: translate3d(-50%, -50%, 0) rotate(360deg);
        }
      }
    </style>
